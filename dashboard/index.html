        <!-- Sidebar -->

          <!-- Sidebar Menu -->

            <ul
              class="nav nav-pills nav-sidebar flex-column"

              <li class="nav-item">

      <!-- Content Wrapper. Contains page content -->

        <!-- Main content -->

            <!-- Small boxes (Stat box) -->

              <!-- Alerts Card -->

                    <p>Alerts</p>
                  </div>
                  <div class="icon">
                    <i class="fas fa-bell"></i>
                  </div>
                  <a href="/alerts" class="small-box-footer"
                    >More info <i class="fas fa-arrow-circle-right"></i

                </div>
              </div>
              <!-- History Card -->
              <div class="col-lg-3 col-6">
                <div class="small-box bg-success">
                  <div class="inner">
                    <h3>5</h3>
                    <p>History Records</p>
                  </div>
                  <div class="icon">
                    <i class="fas fa-history"></i>

                  <a href="/history" class="small-box-footer"
                    >More info <i class="fas fa-arrow-circle-right"></i

              <!-- Real-time Clock Card -->
              <div class="col-lg-3 col-6">
                <div class="small-box bg-secondary">
                  <div class="inner">
                    <h3 id="time">--:--</h3>

            <!-- Graph -->
            <div class="row">

      <!-- Footer -->

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required by AdminLTE) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      // Update the clock and date every second
      function updateTime() {
        const options = {
          timeZone: "Asia/Manila",
          hour: "2-digit",
          minute: "2-digit",
        };
        const time = new Date().toLocaleTimeString("en-US", options);
        const date = new Date().toLocaleDateString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        document.getElementById("time").textContent = time;
        document.getElementById("date").textContent = date;
      }

      setInterval(updateTime, 1000); // Update every second
      updateTime(); // Initial call to set the time immediately
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.querySelector('[data-widget="pushmenu"]');

        toggleButton.addEventListener("click", () => {
          document.body.classList.toggle("sidebar-collapse");
        });
      });
    </script>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = "https://efirubankmowqztlyuuh.supabase.co"; // Replace with your Supabase URL
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaXJ1YmFua21vd3F6dGx5dXVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgzMDc5NjAsImV4cCI6MjA1Mzg4Mzk2MH0.JmTTNz5AESMKQIwQl9t0qfU33EMLc5Z2-WePRGtaCog"; // Replace with your Supabase API key
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      // Initialize Flatpickr for date range selection
      const dateRangePicker = flatpickr("#dateRangePicker", {
        mode: "range",
        dateFormat: "Y-m-d",
        onChange: async function (selectedDates) {
          if (selectedDates.length === 2) {
            const [startDate, endDate] = selectedDates;
            await fetchWaterLevelData(startDate, endDate);
          }
        },
      });

      // Chart.js initialization
      const ctx = document.getElementById("waterLevelChart").getContext("2d");
      const waterLevelChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [], // Will be populated dynamically
          datasets: [
            {
              label: "Water Level (m)",
              data: [], // Will be populated dynamically
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 2,
              tension: 0.4,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Water Level (m)",
              },
            },
            x: {
              title: {
                display: true,
                text: "Date",
              },
            },
          },
        },
      });

      // Fetch water level data from Supabase based on date range
      async function fetchWaterLevelData(startDate, endDate) {
        try {
          const { data, error } = await supabase
            .from("water_levels") // Replace with your table name
            .select("*")
            .gte("last_updated", startDate.toISOString()) // Greater than or equal to start date
            .lte("last_updated", endDate.toISOString()) // Less than or equal to end date
            .order("last_updated", { ascending: true }); // Order by timestamp

          if (error) {
            console.error("Error fetching data:", error);
            return;
          }

          if (data && data.length > 0) {
            const labels = data.map((entry) =>
              new Date(entry.last_updated).toLocaleDateString()
            );
            const waterLevels = data.map((entry) => entry.water_level);

            // Update the chart
            waterLevelChart.data.labels = labels;
            waterLevelChart.data.datasets[0].data = waterLevels;
            waterLevelChart.update();
          } else {
            console.log("No data found for the selected date range.");
          }
        } catch (err) {
          console.error("Error:", err);
        }
      }

      // Fetch initial data (last 7 days by default)
      const endDate = new Date();
      const startDate = new Date();
      startDate.setDate(endDate.getDate() - 7); // Last 7 days
      fetchWaterLevelData(startDate, endDate);

      // Request notification permission
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then((permission) => {
          if (permission === "granted") {
            console.log("Notification permission granted.");
          }
        });
      }

      // Show browser notification
      function showNotification(title, message) {
        if (Notification.permission === "granted") {
          new Notification(title, {
            body: message,
            icon: "image/water-level-3-48.png", // Optional: Add an icon for the notification
          });
        }
      }

      // Subscribe to water level changes using Supabase Realtime
      const channel = supabase
        .channel("water-level-updates")
        .on(
          "postgres_changes",
          {
            event: "INSERT", // Listen for new inserts
            schema: "public",
            table: "water_levels", // Replace with your table name
          },
          (payload) => {
            const latestWaterLevel = payload.new.water_level; // Replace with your column name
            console.log("New water level:", latestWaterLevel);

            // Update the water level card
            document.querySelector(".small-box.bg-info .inner h3").textContent =
              latestWaterLevel;

            // Check if water level is 3m or above
            if (latestWaterLevel >= 3) {
              if (localStorage.getItem("notificationShown") !== "true") {
                showNotification(
                  "Water Level Alert",
                  `Warning: Water level is critically high at ${latestWaterLevel}m!`
                );
                localStorage.setItem("notificationShown", "true"); // Set the flag in localStorage
              }
            } else {
              // Reset the flag if the water level drops below 3m
              localStorage.setItem("notificationShown", "false");
            }
          }
        )
        .subscribe();
    </script>

    <script>
      // Register the service worker
      if ("serviceWorker" in navigator && "PushManager" in window) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
