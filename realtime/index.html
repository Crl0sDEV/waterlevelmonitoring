<script type="module">
    // Supabase Initialization
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://efirubankmowqztlyuuh.supabase.co'; // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmaXJ1YmFua21vd3F6dGx5dXVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgzMDc5NjAsImV4cCI6MjA1Mzg4Mzk2MH0.JmTTNz5AESMKQIwQl9t0qfU33EMLc5Z2-WePRGtaCog'; // Replace with your Supabase anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Flag to track if the notification has been shown
    let notificationShown = false;

    // Show browser notification
    function showNotification(title, message) {
        if (Notification.permission === "granted") {
            new Notification(title, {
                body: message,
                icon: "image/water-level-3-48.png" // Optional: Add an icon for the notification
            });
        }
    }

    // Function to update the line chart
    function updateChart(labels, data) {
        lineChart.data.labels = labels;
        lineChart.data.datasets[0].data = data;
        lineChart.update();
    }

    // Subscribe to water level changes using Supabase Realtime
    const channel = supabase
        .channel('water-level-updates')
        .on('postgres_changes', {
            event: 'INSERT', // Listen for new inserts
            schema: 'public',
            table: 'water_levels', // Replace with your table name
        }, (payload) => {
            const latestWaterLevel = payload.new.water_level; // Replace with your column name
            const lastUpdated = new Date(payload.new.last_updated).toLocaleString();

            // Update the current water level display
            document.getElementById('waterLevel').innerText = `${latestWaterLevel} m`;
            document.getElementById('lastUpdated').innerText = lastUpdated;

            // Update the chart
            const labels = lineChart.data.labels;
            const data = lineChart.data.datasets[0].data;

            // Add new data to the chart
            labels.push(lastUpdated);
            data.push(latestWaterLevel);

            // Keep only the last 10 data points for better visualization
            if (labels.length > 10) {
                labels.shift();
                data.shift();
            }

            // Update the chart
            updateChart(labels, data);

            // Check if water level is 3m or above
            if (latestWaterLevel >= 3) {
                if (!notificationShown) {
                    showNotification("Water Level Alert", `Warning: Water level is critically high at ${latestWaterLevel}m!`);
                    notificationShown = true; // Set the flag to true to prevent duplicate notifications
                }
            } else {
                // Reset the flag if the water level drops below 3m
                notificationShown = false;
            }
        })
        .subscribe();

    // Fetch initial data to populate the chart
    async function fetchInitialData() {
        try {
            const { data, error } = await supabase
                .from('water_levels')
                .select('*')
                .order('last_updated', { ascending: false })
                .limit(5); // Fetch the last 10 records

            if (error) {
                console.error('Error fetching initial data:', error);
                return;
            }

            if (data && data.length > 0) {
                const labels = data.map(entry => new Date(entry.last_updated).toLocaleString()).reverse();
                const waterLevels = data.map(entry => entry.water_level).reverse();

                // Update the chart with initial data
                updateChart(labels, waterLevels);

                // Update the current water level display
                const latest = data[0];
                document.getElementById('waterLevel').innerText = `${latest.water_level} m`;
                document.getElementById('lastUpdated').innerText = new Date(latest.last_updated).toLocaleString();
            }
        } catch (err) {
            console.error('Unexpected error:', err);
        }
    }

    // Fetch initial data when the page loads
    document.addEventListener("DOMContentLoaded", fetchInitialData);
</script>
